    plugins:
      - typescript
  ./server/graphql/resolvers.gen.ts:
    config:
      useIndexSignature: true
      contextType: ./context#Context
      mappers:
        Group: ./typeMappings#TradfriGroup
        Accessory: ./typeMappings#TradfriAccessory
    plugins:
      - typescript
      - typescript-resolvers
